<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head element specifies metadata that can be read by search engine crawlers, 
     links to CSS file, and links to JavaScript file. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible' content='IE=edge">
    <title>WebApp2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- JavaScript file is linked with script element using src attribute. -->
    <script src="main.js"></script>
</head>
<body>
    <!-- Body element contains all human viewable content to be displayed in browser viewport. -->
    <header>
        <h1></h1>
    </header>
    <nav>
        <!-- 
        Nav element contains links and anchors. Reference files via following methods:
            same directory: ./file.html
            down in directory using /file.html
            up directory: ../file.html where each additional .. goes up one directory
            Combine methods to go up and into other folders or deeper into adjacent folders.
        -->

    </nav>
    <main>
        <!-- Main element contains content. -->
         <section>
            <!-- Section element to relate content. -->
             <article>
                <!-- Topic 1: -->
                 <p>
                    
                 </p>
             </article>
         </section>
    </main>
    <footer>
        <p>
            <!--Copyright statement. Render copyright symbol using ASCII entity. -->
            &copy; 2024 Jose Bianchi
        </p>
    </footer>
</body>
</html>
